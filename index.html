<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Market</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo__img-wrap">
          <img src="https://i.pinimg.com/originals/e4/4c/57/e44c577196d295eb166d7455078f5ca9.png" alt="logo" class="logo__img">
        </div>        
      </div>
      <div class="title"><p>HEALTHY FOOD </p></div>
      <div class="search">
        <input type="text" placeholder="search" class="inp-search">
      </div>
      <div class="bascket">
        <!-- <a href="#"> -->
          <div class="bascket__img-wrap">
            <img src="https://cdn.onlinewebfonts.com/svg/img_220118.png" alt="backet" class="bascket__img">
          </div>
        <!-- </a> -->
      </div>
    </header>
    <aside class="aside">
      <div class="sort-by-wrap">
        <p class="sort-by__title">SORT BY:</p>
        <p class="sort-by__type">type</p>
        <p class="sort-by__name">name</p>
      </div>
    </aside>
    <main class="plate">
      <div class="plate-container">

      </div>
    </main>
    <footer class="footer">
      <div class="logo">
        <div class="logo__img-wrap">
          <img src="https://i.pinimg.com/originals/e4/4c/57/e44c577196d295eb166d7455078f5ca9.png" alt="logo" class="logo__img">
        </div>        
      </div>
      <div class="copyright">
        <p>@copyright by somebody</p>
      </div>
    </footer>
  </div>
  
  <script src="./script/main.js" type="module"></script>
</body>
</html>
