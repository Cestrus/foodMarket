<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Market</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="root-container">
    <header class="header">
      <div class="logo">
        <div class="logo__img-wrap">
          <img src="https://i.pinimg.com/originals/e4/4c/57/e44c577196d295eb166d7455078f5ca9.png" alt="logo" class="logo__img">
        </div>
      </div>
      <div class="title"><p>HEALTHY FOOD FOR YOU</p></div>
      <div class="basket">
        <div class="basket__img-wrap">
          <img src="https://cdn.onlinewebfonts.com/svg/img_220118.png" alt="basket" class="basket__img">
        </div>
      </div>
      <div class="authorization">
        <div class="profile hide">
          <p class="profile__name">${ name }</p>
          <div class="profile__img-wrap">
            <img src="https://cdn.onlinewebfonts.com/svg/img_452602.png" alt="signIn" class="profile__img">
          </div>
        </div>
        <div class="sign-in-out">
          <div class="sign-in-out__img-wrap">
            <img src="https://cdn.onlinewebfonts.com/svg/img_779.png" alt="sign" class="sign-in-out__img">
          </div>
        </div>
      </div>
    </header>

    <aside class="aside">
      <div class="sort-by-wrap">
        <p class="sort-title">SORT BY:</p>
        <p class="sort-by__price">price</p>
        <p class="sort-by__name">name</p>
        <p class="sort-by__sale">sale</p>
      </div>
    </aside>
    <div class="search">
<!--      <div class="search-container">-->
<!--        <label for="">Search by category</label>-->
<!--        <select name="" id="" class="sel-search search-category">-->
<!--          <option>category 1</option>-->
<!--          <option>category 2</option>-->
<!--          <option>category 3</option>-->
<!--        </select>-->
<!--      </div>-->
<!--      <div class="search-container">-->
<!--        <label for="">Search by product</label>-->
<!--        <input type="text" placeholder="search" class="inp-search search-product">-->
<!--      </div>-->
    </div>
    <main class="main-component" id='root'>

      <div class="plate"></div>

    </main>
    <div class="pagination-wrap"></div>
    <footer class="footer">
      <div class="logo">
        <div class="logo__img-wrap">
          <img src="https://i.pinimg.com/originals/e4/4c/57/e44c577196d295eb166d7455078f5ca9.png" alt="logo" class="logo__img">
        </div>
      </div>
      <div class="copyright">
        <p>@copyright by somebody</p>
      </div>
    </footer>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="src/index.js" type="module"></script>
</body>
</html>
